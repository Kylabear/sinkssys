<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinks R Us Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center flex items-center justify-center h-screen" style="background-image: url('img/bckgrnd.png');">
    <div class="bg-white p-8 rounded shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Sinks R Us - Login</h2>
        <form action="employee_list.html" method="GET" onsubmit="return validateForm()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            if (username === "" || password === "") {
                alert("Both fields are required!");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
